<div class="content" role="main">
  <!-- Resalto de tarjetas -->
  <div class="highlight-card-container">
    <div class="card highlight-card card-small">
      <span>CRUD</span>
    </div>
  </div>

  <div class="employee-list">
    <ul class="list-group">
      <li
        *ngFor="let employee of employeeArray"
        class="list-group-item list-group item-action">
        <span class="badge badge-primary">{{employee.id}}</span>{{employee.name}} - {{employee.country}}
      </li>
      <div class="card highlight-card card-small">
        <span>Inserta un nuevo registro</span>
      </div>

  </div>
